version: '3.8'

services:
  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:5173"
    environment:
      - VITE_API_URL=http://localhost:8080/api
      - GOOGLE_CLIENT=${GOOGLE_CLIENT}
      - GOOGLE_SECRET=${GOOGLE_SECRET}
    volumes:
      - ./frontend:/app
      - /app/node_modules
    restart: always

  # Databases
  auth_db:
    image: postgres:14-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=${AUTH_DB_USER:-postgres}
      - POSTGRES_PASSWORD=${AUTH_DB_PASSWORD:-auth_password}
      - POSTGRES_DB=${AUTH_DB_NAME:-auth_db}
    volumes:
      - auth_db_data:/var/lib/postgresql/data
    restart: always

  user_db:
    image: postgres:14-alpine
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_USER=${USER_DB_USER:-postgres}
      - POSTGRES_PASSWORD=${USER_DB_PASSWORD:-user_password}
      - POSTGRES_DB=${USER_DB_NAME:-user_db}
    volumes:
      - user_db_data:/var/lib/postgresql/data
    restart: always

  product_db:
    image: postgres:14-alpine
    ports:
      - "5434:5432"
    environment:
      - POSTGRES_USER=${PRODUCT_DB_USER:-postgres}
      - POSTGRES_PASSWORD=${PRODUCT_DB_PASSWORD:-product_password}
      - POSTGRES_DB=${PRODUCT_DB_NAME:-product_db}
    volumes:
      - product_db_data:/var/lib/postgresql/data
    restart: always

  # Redis for caching
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: always

  # RabbitMQ for messaging
  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"  # AMQP
      - "15672:15672"  # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    restart: always

volumes:
  auth_db_data:
  user_db_data:
  product_db_data:
  redis_data:
  rabbitmq_data: 