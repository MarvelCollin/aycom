<!DOCTYPE html>
<html>
<head>
    <title>Registration Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        pre {
            background-color: #f4f4f4;
            padding: 15px;
            overflow: auto;
        }
    </style>
</head>
<body>
    <h1>Test Registration Form</h1>
    
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter name">
    </div>
    
    <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="Enter username">
    </div>
    
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="text" id="email" placeholder="Enter email">
    </div>
    
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter password">
    </div>
    
    <div class="form-group">
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" placeholder="Confirm password">
    </div>
    
    <div class="form-group">
        <label for="gender">Gender:</label>
        <select id="gender">
            <option value="">Select gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
    </div>
    
    <div class="form-group">
        <label for="dateOfBirth">Date of Birth (format: month-day-year):</label>
        <input type="text" id="dateOfBirth" placeholder="e.g., 0-15-2000">
    </div>
    
    <div class="form-group">
        <label for="securityQuestion">Security Question:</label>
        <select id="securityQuestion">
            <option value="">Select a question</option>
            <option value="What was the name of your first pet?">What was the name of your first pet?</option>
            <option value="What city were you born in?">What city were you born in?</option>
            <option value="What is your favorite video game?">What is your favorite video game?</option>
            <option value="What was the name of your first school?">What was the name of your first school?</option>
            <option value="What was your childhood nickname?">What was your childhood nickname?</option>
        </select>
    </div>
    
    <div class="form-group">
        <label for="securityAnswer">Security Answer:</label>
        <input type="text" id="securityAnswer" placeholder="Enter answer">
    </div>
    
    <button id="submitBtn">Test Registration</button>
    
    <h2>Response:</h2>
    <pre id="responseOutput">No response yet</pre>
    
    <script>
        document.getElementById('submitBtn').addEventListener('click', function() {
            const requestData = {
                name: document.getElementById('name').value,
                username: document.getElementById('username').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                confirm_password: document.getElementById('confirmPassword').value,
                gender: document.getElementById('gender').value,
                date_of_birth: document.getElementById('dateOfBirth').value,
                security_question: document.getElementById('securityQuestion').value,
                security_answer: document.getElementById('securityAnswer').value,
                subscribe_to_newsletter: false,
                recaptcha_token: "dev-mode-token"
            };
            
            fetch('http://localhost:8080/api/users/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(requestData)
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('responseOutput').textContent = JSON.stringify(data, null, 2);
            })
            .catch(error => {
                document.getElementById('responseOutput').textContent = 'Error: ' + error;
            });
        });
    </script>
</body>
</html>
